<!DOCTYPE html>
<html lang="ko">
    <head>
    	<meta charset="utf-8">
        <title>for,while practice</title>
        <script type="text/javascript">
		var i = 1;

		while(i<=100){		
			if( i % 3 == 0 ){
				document.write(i+"<br />");
			}
			i++;
		}        
		</script>
    </head>
    
    <body>
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
    </body>
</html>
