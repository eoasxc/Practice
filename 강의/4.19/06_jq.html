<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        var n = 0;
        $(document).ready(function(){
            $("div.out").mouseenter(function(){
                $("p:first",this).text("마우스포인터 들어옴");
            });
            $("div.out").mouseleave(function(){
                $("p:first",this).text("마우스포인터 나감");
            });
            $("div.out").mousedown(function(){
                $("p:last",this).text("메시지 사라짐");
            });
            $("div.out").mouseup(function(){
                $("p:last",this).text("최종횟수:"+);
            });
        });
    </script>
    <style>
        div.out{
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트</p>
        <p>0</p>
    </div>
</body>
</html>
