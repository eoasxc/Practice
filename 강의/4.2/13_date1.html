<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>오늘 날짜 입력</h3>
        Today : <input type="date" name="today">
        <p></p>
        생일 : <input type="month" name="birth">
        <p></p>
        주간계획 : <input type="week" name="weekend">
        <p></p>
        <input type="color" name="color" value="#000000">
        <p></p>
        <input type="number" name="count" min="1" max="130">
        <p></p>
        <input type="range" name="point" min="0" max="100" value="0" width="1000">
        <p></p>
        email : <input type="email" name="myemail" value="ss@gmail.com" disabled>
        <p></p>
        url : <input type="url" name="myhome" autofocus placeholder="url입력하세요">
        <p></p>
        <meter min="0" max="100" optimum="70" value="60"></meter>
        <meter min="0" max="100" low="50" high="60" optimum="70" value="20"></meter>
        <input type="submit">
    </form>
</body>
</html>
