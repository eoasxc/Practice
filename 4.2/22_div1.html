<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <h3>div 공간 분할</h3>
    <div style="background-color: bisque; height: 100px;">첫번째 영역</div>
    <div style="background-color: blueviolet; height: 60px;">두번째 영역
      네이버 메인에서 다양한
      <span style="background-color: greenyellow;">정보</span>와 유용한
      <span style="background-color: indianred;">컨텐츠</span>를 만나 보세요.
    </div>
    <div style="background-color: cornflowerblue;">세번째 영역</div>
    <p></p>
    <h3>span 공간 분할</h3>
    <span style="background-color: darkgreen;">첫번째 영역</span>
    <span style="background-color: darkseagreen;">두번째 영역</span>
    <span style="background-color: greenyellow;">세번째 영역</span>
</body>
</html>
